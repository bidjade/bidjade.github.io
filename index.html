<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط التواصل الاجتماعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .link-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .link-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center p-4">

    <div class="max-w-md w-full space-y-8">
        <div class="text-center space-y-4">
            <div class="relative inline-block">
                <img src="https://picsum.photos/200" alt="صورة البروفايل" class="w-32 h-32 rounded-full border-4 border-blue-500 shadow-2xl mx-auto object-cover">
                <div class="absolute bottom-0 right-0 bg-green-500 w-6 h-6 rounded-full border-4 border-[#1a1a2e]"></div>
            </div>
            <div>
                <h1 class="text-2xl font-bold">الاسم الشخصي</h1>
                <p class="text-gray-400">صانع محتوى ومطور تطبيقات</p>
            </div>
        </div>

        <div class="space-y-4">
            <a href="https://t.me/username" class="link-card glass-card flex items-center p-4 rounded-2xl group">
                <div class="w-12 h-12 bg-blue-500 rounded-xl flex items-center justify-center text-2xl group-hover:scale-110 transition-transform">
                    <i class="fab fa-telegram-plane"></i>
                </div>
                <div class="mr-4 text-right">
                    <h3 class="font-bold">تلجرام</h3>
                    <p class="text-xs text-gray-400">انضم إلى قناتي الرسمية</p>
                </div>
                <i class="fas fa-chevron-left mr-auto text-gray-500"></i>
            </a>

            <a href="https://instagram.com/username" class="link-card glass-card flex items-center p-4 rounded-2xl group">
                <div class="w-12 h-12 bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-600 rounded-xl flex items-center justify-center text-2xl group-hover:scale-110 transition-transform">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="mr-4 text-right">
                    <h3 class="font-bold">إنستغرام</h3>
                    <p class="text-xs text-gray-400">تابع يومياتي وصوري</p>
                </div>
                <i class="fas fa-chevron-left mr-auto text-gray-500"></i>
            </a>

            <a href="https://youtube.com/@username" class="link-card glass-card flex items-center p-4 rounded-2xl group">
                <div class="w-12 h-12 bg-red-600 rounded-xl flex items-center justify-center text-2xl group-hover:scale-110 transition-transform">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="mr-4 text-right">
                    <h3 class="font-bold">يوتيوب</h3>
                    <p class="text-xs text-gray-400">اشترك لمشاهدة أحدث الفيديوهات</p>
                </div>
                <i class="fas fa-chevron-left mr-auto text-gray-500"></i>
            </a>

            <a href="https://twitter.com/username" class="link-card glass-card flex items-center p-4 rounded-2xl group">
                <div class="w-12 h-12 bg-black rounded-xl flex items-center justify-center text-2xl group-hover:scale-110 transition-transform">
                    <i class="fab fa-x-twitter"></i>
                </div>
                <div class="mr-4 text-right">
                    <h3 class="font-bold">تويتر (X)</h3>
                    <p class="text-xs text-gray-400">تابع آخر التغريدات والأخبار</p>
                </div>
                <i class="fas fa-chevron-left mr-auto text-gray-500"></i>
            </a>

            <div class="pt-4 border-t border-gray-700">
                <p class="text-center text-sm text-gray-500 mb-4">روابط إضافية</p>
                
                <a href="#" class="link-card glass-card flex items-center p-3 rounded-xl mb-3">
                    <img src="https://picsum.photos/50/50?random=1" class="w-10 h-10 rounded-lg">
                    <span class="mr-3 font-medium text-sm text-gray-300">موقعي الشخصي</span>
                    <i class="fas fa-external-link-alt mr-auto text-xs text-gray-600"></i>
                </a>

                <a href="#" class="link-card glass-card flex items-center p-3 rounded-xl">
                    <img src="https://picsum.photos/50/50?random=2" class="w-10 h-10 rounded-lg">
                    <span class="mr-3 font-medium text-sm text-gray-300">تحميل ملفات مشروعي</span>
                    <i class="fas fa-external-link-alt mr-auto text-xs text-gray-600"></i>
                </a>
            </div>
        </div>

        <div class="flex justify-center space-x-6 space-x-reverse text-gray-400 pt-6">
            <a href="#" class="hover:text-white transition-colors"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="hover:text-white transition-colors"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="hover:text-white transition-colors"><i class="fab fa-github"></i></a>
        </div>

        <footer class="text-center text-xs text-gray-600 mt-8">
            جميع الحقوق محفوظة &copy; 2024
        </footer>
    </div>

</body>
</html>
